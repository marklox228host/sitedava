<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dava Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            animation: fadeIn 0.8s ease;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fire 1.5s infinite alternate;
        }

        @keyframes fire {
            0% {
                text-shadow: 0 0 15px #ff4500, 0 0 30px #ff8c00, 0 0 45px #ff4500;
            }
            100% {
                text-shadow: 0 0 20px #ff8c00, 0 0 40px #ff4500, 0 0 60px #ff8c00;
            }
        }

        .payment-btn {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            color: #fff;
            padding: 12px 30px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            display: block;
            outline: none;
        }

        .payment-btn:hover {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        }

        .payment-btn:active {
            transform: scale(0.95);
        }

        .amount-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff8c00;
            font-weight: bold;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Добавлены стили для кнопки "Купить аватарку" */
        .buy-avatar-btn {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            color: #fff;
            padding: 12px 30px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            display: block;
            outline: none;
        }

        .buy-avatar-btn:hover {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        }

        .buy-avatar-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dava Shop</h1>
        <p class="subtitle">Предприниматель с 2025 года</p>
        <!-- Теперь кнопка имеет класс buy-avatar-btn -->
        <button class="buy-avatar-btn" onclick="window.location.href='./PurchaseSite.html'">Купить аватарку</button>
    </div>

</body>
</html>
