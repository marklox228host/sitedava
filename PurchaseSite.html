<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ - Dava Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            animation: fadeIn 0.8s ease;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fire 1.5s infinite alternate;
        }

        @keyframes fire {
            0% {
                text-shadow: 0 0 15px #ff4500, 0 0 30px #ff8c00, 0 0 45px #ff4500;
            }
            100% {
                text-shadow: 0 0 20px #ff8c00, 0 0 40px #ff4500, 0 0 60px #ff8c00;
            }
        }

        .payment-btn {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            color: #fff;
            padding: 12px 30px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            display: block;
            outline: none;
        }

        .payment-btn:hover {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        }

        .payment-btn:active {
            transform: scale(0.95);
        }

        .disabled-btn {
            background: #333;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä</h1>

    <!-- –ü–µ—Ä–µ–Ω–æ—Å –Ω–∞ –≤—ã–±–æ—Ä —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã -->

    <button class="payment-btn" onclick="redirectToMethods(0.60)">–ö—É–ø–∏—Ç—å –∞–≤—É-–±–∞–Ω–Ω–µ—Ä (0.60 ‚Ç¨)</button>
    <button class="payment-btn disabled-btn" onclick="alert('–¶–µ–Ω–∞ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ ü§°')">–ö—É–ø–∏—Ç—å –∫–∞—Å—Ç–æ–º–Ω—É—é –∞–≤—É (—Ü–µ–Ω—ã –Ω—è–º–∞)</button>
</div>

<script>

</body>

</html>
